{% extends 'base.html' %}

{% block title %} Products {% endblock title %}

{% block content %}
<!-- 
    Main section
-->
<main>
    <!-- Reports section -->
    <section class="customers-section mt-4">
      <div class="container">
        <!-- create customer button section -->
        <div class="row">
          <div class="col text-center">
            <a class="btn btn-outline-success fw-bold px-4 py-2" href="{% url 'products:product-create' %}">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-plus-square " viewBox="0 0 16 16">
                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
              </svg>
              New Product
            </a>
          </div>
        </div>
        <!-- all customers -->
         <div class="container mt-5">
          <div class="row column-gap-5 justify-content-center row-gap-4">
            {% for product in products %}
            <div class="col-lg-4  border rounded-2 d-flex align-items-center column-gap-4  pt-4 customer-card">
              <div class="customer-card-left">
                <span class=" bg-success text-white ">{{product.name|slice:"0:1"|capfirst}}</span>
                
              </div>
              <div class="customer-card-right">
                <p class="text-success fw-bold">{{product.name|title}}</p>
                <p class="text-secondary">Price : {{product.price}}$</p>
                <div class="mb-2">
                    <a class="btn btn-outline-danger" href="{% url 'products:product-delete' product.id %}">Delete</a>
                    <a class="btn btn-outline-success" href="{% url 'products:product-update' product.id %}">Edit</a>
                    <a class="btn btn-outline-secondary" href="{% url 'orders:add-item' product.id %}">
                      Order
                    </a>
                  </div>
              </div>           
            </div>        
            {% endfor %}
          </div>
         </div>
      </div>
    </section>
    <!-- 
      Recent orders section
    -->
</main>   

{% endblock content %}
